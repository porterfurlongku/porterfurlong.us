<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Line Interface Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="terminal" style="position: relative;">
        <div class="output"></div>
        <div class="input-line">
            <div class="prefix">$</div>
            <input type="text" class="cmd-input">
        </div>
        <!-- Nested gameContainer inside terminal -->
        <div id="gameContainer" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;"> 
            <canvas id="gameCanvas" width="800" height="800"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="phasersetup.js"></script>
</body>
</html>
